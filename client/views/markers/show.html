<template name="markershow">
  <!-- set data context of sub-index to comments -->
  <div class="sixteen wide column">


    <div class="sixteen wide column center aligned">

        <h3>{{this.properties.title}} | {{this.properties.description}} | {{this.countdown}} minutes | {{this.likes.num}} likes - <i class="thumbs up icon"></i></h3>


        {{> markerimageshow }}


    </div>



    <div class="ui grid center aligned">

          <div class="eight wide column left aligned" id="top">

                {{#each comments}}



                      <div class="comment">{{> commentshow}}</div>



                {{/each}}

          </div><br>

          <!-- <div class="eight wide column">

          </div><br> -->

          <div class="eight wide column" id="bottom">
            <div class="ui divider"></div>
            {{> commentform}}
          </div>

    </div>

  </div>
</template>
