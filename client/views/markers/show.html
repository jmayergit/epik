<template name="markershow">
  <!-- set data context of sub-index to comments -->
  <div class="sixteen wide column">


    <div class="sixteen wide column center aligned">

      <h3>{{this.properties.title}}</h3>
      <h4>{{this.properties.description}}</h4><br><br>


    </div>

      {{#each comments}}

          <div class="sixteen wide column">

            {{> commentshow}}

          </div>

      {{/each}}


      {{> commentform}}

  </div>
</template>
